<?xml version="1.0" encoding="UTF-8"?>
<!--
    Author: Obsidienne - https://obsidienne.gitlab.io/
    Inspiration: Magical Girl Lyrical Nanoha magic circle
    References:
        * MDN SVG: https://developer.mozilla.org/en-US/docs/Web/SVG
        * CSS clip-path maker: https://bennettfeely.com/clippy/
        * SVG Path Builder: https://codepen.io/anthonydugois/full/mewdyZ
        * SvgPathEditor: https://yqnn.github.io/svg-path-editor/
-->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
<style>
:root {
    --purple: hsl(288, 60%, 67%);
    background: hsl(220, 15%, 20%);
}
* { transform-origin: 50% 50%; }

.cmd {
    font-family: monospace;
    font-variant: small-caps;
    font-size: 14pt;
    fill: var(--purple);
}
#cmd1 {
    scale: 1.0;
    animation:
        opacity 2s linear 0s both,
        spin 10s linear 0s infinite;
}
#cmd2 {
    scale: 0.7;
    animation:
        opacity 2s linear 0s both,
        spin 10s linear 0s infinite reverse;
}

.circle {
    fill: none;
    stroke: var(--purple);
    stroke-width: 2;
    filter: drop-shadow(0 0 3px var(--purple));
}
#circle10 {
    scale: 1.10;
    stroke-width: 4;
}
#circle11 { scale: 1.05; }
#circle12 { scale: 0.90; }
#circle20 { scale: 0.75; }
#circle21 { scale: 0.625; }
#circle22 {
    scale: 0.625;
    fill: url("#hexpattern");
    animation:
        opacity 2s linear 0s both;
}

.hex {
    fill: none;
    stroke: white;
    filter: drop-shadow(0 0 3px white);
}
#hex1 {
    animation:
        strokecw 2s linear 0s both,
        spin 4s linear 0s infinite;
}
#hex2 {
    animation:
        strokeccw 2s linear 0s both,
        spin 4s linear 0s infinite reverse;
}
#hexpattern {
    fill: none;
    stroke: white;
}

@keyframes opacity {
    from { opacity: 0.0; }
    to { opacity: 1.0; }
}
@keyframes strokecw {
    from {
        stroke-dasharray: 200%;
        stroke-dashoffset: 200%;
    }
    to {
        stroke-dasharray: 200%;
        stroke-dashoffset: 0%;
    }
}
@keyframes strokeccw {
    from {
        stroke-dasharray: 200%;
        stroke-dashoffset: -200%;
    }
    to {
        stroke-dasharray: 200%;
        stroke-dashoffset: 0%;
    }
}
@keyframes spin {
    from { rotate: 0deg; }
    to   { rotate: 360deg; }
}
</style>

<defs>
    <path id="cpath" d="M 100 300 A 50 50 0 1 0 500 300 A 50 50 0 1 0 100 300"/>
    <path id="hexpath" d="M 300 480 L 150 400 L 150 300 L 150 200 L 300 120
        L 450 200 L 450 300 L 450 400 Z"/>
    <polygon id="hexpoly" points="16,0 32,8 32,24 16,32 0,24 0,8"/>

    <pattern id="hexpattern" patternUnits="userSpaceOnUse" width="36" height="56">
        <use href="#hexpoly" x="+2"  y="-16"/>
        <use href="#hexpoly" x="+2"  y="+40"/>
        <use href="#hexpoly" x="-16" y="+12"/>
        <use href="#hexpoly" x="+20" y="+12"/>
    </pattern>
</defs>

<use id="hex1" class="hex" href="#hexpath"/>
<use id="hex2" class="hex" href="#hexpath"/>
<use id="circle10" class="circle" href="#cpath"/>
<use id="circle11" class="circle" href="#cpath"/>
<use id="circle12" class="circle" href="#cpath"/>
<use id="circle20" class="circle" href="#cpath"/>
<use id="circle21" class="circle" href="#cpath"/>
<use id="circle22" href="#cpath"/>
<text id="cmd1" class="cmd" textLength="210%">
    <textPath href="#cpath">placeholder</textPath>
</text>
<text id="cmd2" class="cmd" textLength="210%">
    <textPath href="#cpath">placeholder</textPath>
</text>

<script>
let select = selectors => document.querySelector(selectors)
select('#cmd1 textPath').textContent = select('script').textContent

let randi = length => Math.floor(Math.random() * length)
let choice = array => array[randi(array.length)]

let symbols = "▁▂▃▄▅▆▇█▉▊▋▌▍▎▏▐░▒▓▕▖▗▘▙▚▛▜▝▞▟▀▔ "
let array = Array.from({length:130}, () => choice(symbols))
let i = 0
setInterval(() => {
    for (let j = 0; j &lt; 10; j++) {
        array[randi(array.length)] = choice(symbols)
    }
    select('#cmd2 textPath').textContent = array.join('')
    i = (i + 1) % array.length
}, 100)
</script>
</svg>
