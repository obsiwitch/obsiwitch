<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
    <style>
    #bg  { fill: #2c3039; }
    #hex { fill: #282C34; }
    </style>

    <defs>
        <polygon id="hex" points="16,0 32,8 32,24 16,32 0,24 0,8"/>
        <pattern id="hexgrid" width="36" height="56" patternUnits="userSpaceOnUse">
            <use href="#hex" x="+2"  y="-16"/>
            <use href="#hex" x="+2"  y="+40"/>
            <use href="#hex" x="-17" y="+12"/>
            <use href="#hex" x="+19" y="+12"/>
        </pattern>
    </defs>

    <rect id="bg" width="100%" height="100%"/>
    <rect fill="url(#hexgrid)" width="100%" height="100%"/>
</svg>
